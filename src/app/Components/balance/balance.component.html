<span *ngIf="logged && userType != 'ROLE_ORG'" style="display: inline-block;" title="pontos" [ngClass]="{'animate__animated animate__heartBeat': animateType === 1 }">{{(user?.balance | currency : '' : '')}}<i style="display: inline-block;"  [ngClass]="{'animate__animated animate__heartBeat': animateType === 2 }" class="bi bi-heart-fill ms-1 themeColor"></i></span>
<span *ngIf="logged && userType == 'ROLE_ORG'" style="display: inline-block;" title="pontos" [ngClass]="{'animate__animated animate__heartBeat': animateType === 1 }">{{(user?.balance | currency : 'BRL' : 'symbol')}}</span>
