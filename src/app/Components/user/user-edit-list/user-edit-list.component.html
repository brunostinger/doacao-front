<div class="userContainer col-12 bg-light d-flex justify-content-center" infiniteScroll  [scrollWindow]="false" [infiniteScrollDistance]="1" [infiniteScrollThrottle]="50" (scrolled)="onScroll()">
    <div class="resultListContainer  d-flex flex-row justify-content-start align-content-start flex-wrap mt-3">
        
        <form  *ngIf="form" [formGroup]="form" class="w-100" (keydown.enter)="$event.preventDefault()">

        <nav class="navbar navbar-expand-lg navbar-light bg-white d-flex flex-row w-100">
            <div class="col d-flex  userFilter flex-wrap">
                
                <div class="form-floating me-2 ds mt-2 me-1 ms-2">                  
                    <select formControlName="type"   class="form-select btn border btn-sm" id="date">  
                      <option class="dropdown-item" value=""></option>           
                      <option class="dropdown-item" value="0">Admin</option>
                      <option class="dropdown-item" value="1">Usuário</option>
                      <option class="dropdown-item" value="2">Instituiçao</option>
                    </select>
                    <label for="type">Tipo</label>
                  </div>
    
                  <div class="form-floating me-2 ds mt-2 me-1 ms-1">                  
                    <select  formControlName="status"  class="form-select btn border btn-sm" id="status">  
                      <option class="dropdown-item" value=""></option>           
                      <option class="dropdown-item" value="1">Ativo</option>
                      <option class="dropdown-item" value="2">Pendente</option>
                      <option class="dropdown-item" value="3">Bloqueado</option>

                    </select>
                    <label for="status">Status</label>
                  </div>

                  <div class="form-floating  ns mt-2">                  
                    <input  (keyup.enter)="getUsers()" formControlName="name" type="text" class="form-control" id="name" >
                    <label for="name">Nome</label>
                  </div>
               
                <div class="">
                  <button type="submit"  class="btn shadow-none h-100" (click)="getUsers()"><i class=" fs-3 bi bi-search"></i>
                  </button>
                </div>         
            </div>
        </nav>
    </form>

        <table *ngIf="users.length > 0" class="table table-striped table-hover table-bordered mt-2">
            <thead>
              <tr>
                <th scope="col">Nome</th>
                <th scope="col">Tipo</th>
                <th scope="col">Status</th>
              </tr>
            </thead>
            <tbody>
              <tr role="button" *ngFor="let user of users" (click)="userDetails(user?.id)">
                <td>{{user?.name}}</td>
                <td>{{user?.userType.description}}</td>
                <td>{{user?.userStatus.description}}</td>
              </tr>
            </tbody>
          </table>

    </div>
</div>
